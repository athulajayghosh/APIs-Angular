<app-nav></app-nav>
<h1 class="display-4 text-center mt-3 ">All US Data</h1> 
<table class="table table-striped-columns">
    <tbody>
    <tr>
    <th scope="col">Nation</th>
    <th scope="col">Year</th>
    <th scope="col">Population</th>

    </tr>
    <tr *ngFor="let i of usdata.data">
    <td>{{i.Nation}}</td>    
    <td>{{i.Year}}</td>
    <td>{{i.Population}}</td>
    </tr>
    
    </tbody>
    </table>
