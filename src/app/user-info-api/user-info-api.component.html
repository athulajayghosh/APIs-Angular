<app-nav></app-nav>
<h1 class="display-4 text-center">User Details</h1>   
<p> </p>
<p> </p>
<div class="container">
<div class="row">
    <div class="col col-12 col-sm-12 col-md-12-col-lg-12-col-xl-12 col-xxxl-12">
        <div class="row g-3">

            <div *ngFor="let i of userdata.data" class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                <div class="card border-dark" >
                    <img src="{{i.avatar}}" class="card-img-top">
                    <div class="card-body">
                        <h6 class="card-text">Airline Details:</h6>
                        <ul>
                            <li class="card-text">Id: {{i.id}}</li>
                            <li class="card-text">Email: {{i.email}}</li>
                            <li class="card-text">First Name: {{i.first_name}}</li>
                            <li class="card-text">Last Name: {{i.last_name}}</li>
                        </ul>
                    </div>
                  </div>
            </div>     
        </div>
    </div>
</div>
</div>
